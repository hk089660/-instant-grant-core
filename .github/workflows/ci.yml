# we-ne: Build and test (contract + mobile)
# Third-party / contributor build verification
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  SOLANA_VERSION: "1.18.0"
  ANCHOR_VERSION: "0.31.1"
  NODE_VERSION: "20"

jobs:
  contract:
    name: Smart contract (Anchor)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: grant_program

      - name: Setup Anchor (Solana + Node + Anchor CLI)
        uses: metaDAOproject/setup-anchor@v3.3
        with:
          anchor-version: ${{ env.ANCHOR_VERSION }}
          solana-cli-version: ${{ env.SOLANA_VERSION }}
          node-version: ${{ env.NODE_VERSION }}

      - name: Install yarn and grant_program deps
        run: |
          npm install -g yarn
          cd grant_program && yarn install --frozen-lockfile

      - name: Build
        working-directory: grant_program
        run: anchor build

      - name: Test
        working-directory: grant_program
        run: anchor test
        timeout-minutes: 5

  mobile:
    name: Mobile app (Expo / TypeScript)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: wene-mobile/package-lock.json

      - name: Install dependencies
        working-directory: wene-mobile
        run: npm install --legacy-peer-deps

      - name: Type check
        working-directory: wene-mobile
        run: npx tsc --noEmit
